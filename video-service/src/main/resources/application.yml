spring:
  application:
    name: video-service
  mvc:
    servlet:
      path: /api
  datasource:
    url: jdbc:postgresql://localhost:5433/video_streaming_api_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/